buildscript {
    repositories {
        mavenCentral()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:+'
    }
}

apply plugin: 'com.android.library'

android {
    compileSdkVersion 23
    buildToolsVersion "23.0.3"

    defaultConfig {
        minSdkVersion 16
        targetSdkVersion 23
        versionCode 1
        versionName "1.0"
    }
}

repositories {
    mavenCentral()
}

dependencies {
    compile project(':aws-sdk-react-native-core')
    compile 'com.facebook.react:react-native:+'
    compile 'com.amazonaws:aws-android-sdk-core:+'
    compile 'com.amazonaws:aws-android-sdk-rekognition:+'
}
